<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6">
            <h1>
                {{vm.pageHeader.title}}<small>{{vm.pageHeader.strapline}}</small>
            </h1>
        </div>
    </div>
</div>
<div class="row">
    <div ng-controller="locationListCtrl" class="col-xs-12 col-sm-8">
        <label for="filter">Filter results</label>
        <input id="filter" type="text" name="filter" ng-model="textFilter">
        <div class="error">{{vm.message}} </div>
        <div class="row list-group">
            <div ng-repeat="location in vm.data.locations | filter:textFilter" class="col-xs-12 list-group-item">
                <h4>
                    <a href="/location/{{location._id}}">{{location.name}}</a>
                    <small rating-stars rating="location.rating"></small>
                    <span class="badge pull-right badge-default">{{location.distance}}</span>
                </h4>
                <p class="address">{{location.address}}</p>
                <p>
                    <span ng-repeat="facility in location.facilities" class="label label-warning">{{facility}}</span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <p class="lead">{{vm.sidebar.content}}</p>
    </div>
</div>
